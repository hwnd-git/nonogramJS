<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Nonogram</title>
    <link rel="stylesheet" href="nStyle.css">
    <script src="nScript.js" defer type="module"></script>
</head>

<body>
    <div id="main-container">
        <div id="wrapper-whole">
            <div id="whole-grid">
                <div id="blank"></div>
                <div id="wrapper-top" class="wrapper">
                    <div id="legend-top" class="legend legend-top top-left-border"></div>
                </div>
                <div id="wrapper-left" class="wrapper">
                    <div id="legend-side" class="legend legend-side top-left-border"></div>
                </div>
                <div id="wrapper-game" class="wrapper">
                    <div id="game-grid" class="top-left-border"></div>
                </div>

                <div id="expand-width" class="expander"></div>
                <div id="expand-height" class="expander"></div>
                <div id="expand-diag" class="expander"></div>

                <div id="reduce-width" class="reducer"></div>
                <div id="reduce-height" class="reducer"></div>
            </div>
            <div id="brdr-right-switchable" class="brdr brdr-right"></div>
            <div id="brdr-bottom-switchable" class="brdr brdr-bottom"></div>
            <!-- <div id="brdr-right" class="brdr brdr-right brdr-dashed"></div> -->
            <!-- <div id="brdr-bottom" class="brdr brdr-bottom brdr-dashed"></div> -->

            <div id="manipulator-width" class="manipulator manipulator-width" draggable="true"></div>
            <div id="manipulator-width-ghost" class="manipulator manipulator-width ghost ghost-width"></div>
            <div id="manipulator-height" class="manipulator manipulator-height" draggable="true"></div>
            <div id="manipulator-height-ghost" class="manipulator manipulator-height ghost ghost-height"></div>
            <div id="manipulator-diag" class="manipulator manipulator-diag" draggable="true"></div>
            <div id="manipulator-diag-ghost" class="manipulator manipulator-diag ghost ghost-diag"></div>

            <div id="fake-border-game" class="fake-border"></div>
            <div id="fake-border-top" class="fake-border"></div>
            <div id="fake-border-side"class="fake-border"></div>
        </div>
    </div>
</body>

</html>
