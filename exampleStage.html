<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Nonogram</title>
    <link rel="stylesheet" href="nStyle.css">
    <script src="nScript.js" defer type="module"></script>
</head>
<body>
    <div id="main-container">
        <div id="outer-grid">
            <div id="blank"></div>
            <div id="wrapper-top" class="wrapper">
                <div id="legend-horizontal" class="legend legend-h top-left-border"></div>
            </div>
            <div id="wrapper-left" class="wrapper">
                <div id="legend-vertical" class="legend legend-v top-left-border"></div>
            </div>
            <div id="wrapper-main" class="wrapper">
                <div id="game-grid" class="top-left-border"></div>
            </div>

            <div id="expand-horizontal" class="expander"></div>
            <div id="expand-vertical" class="expander"></div>
            <div id="expand-diagonal" class="expander"></div>
        </div>
    </div>
    <span id="test">
        <div id="t1"></div>
        <div id="t2"></div>
    </span>
</body>
</html>
